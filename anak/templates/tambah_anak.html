{% extends 'base.html' %}

{% block content %}
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Pendaftaran Anak</h1>
        </div>
    </div><!--/.row-->

    <div class="col-md-12">
        <div class="panel panel-success">
            <div class="panel-heading">Silahkan isi data diri anak
                <span class="pull-right clickable panel-toggle"><em class="fa fa-toggle-up"></em></span></div>
            <div class="panel-body">
                {% csrf_token %}
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Nama Anak</label>
                          <input type="text" name="nama-anak" class="form-control" id="inputEmail4" placeholder="Nama Anak">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Nomor KMS</label>
                          <input type="password" name="nomor-kms" class="form-control" id="inputPassword4" placeholder="Nomor KMS">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">Tempat Lahir</label>
                            <input type="text" name="tempat" class="form-control" id="inputEmail4" placeholder="Tempat">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputEmail4">Tanggal</label>
                            <input type="number" class="form-control" name="tanggal" min="1" max="31">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputEmail4">Bulan</label>
                            <input type="number" class="form-control" name="bulan" min="1" max="12">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputEmail4">Tahun</label>
                            <input type="number" class="form-control" name="tahun" min="2010" max="2030">
                        </div>
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <label for="inputEmail4">Jenis Kelamin</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Laki-Laki">
                            <label class="form-check-label" for="inlineCheckbox1">Laki-laki</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Perempuan">
                            <label class="form-check-label" for="inlineCheckbox1">Perempuan</label>
                        </div>
                    </div>
            
                    <div class="form-group col-md-8">
                        <label for="input-nama-anak">Nama Ibu Kandung</label>
                        <input type="text" name="nama-ibu" class="form-control" aria-describedby="emailHelp" placeholder="Nama Ibu Kandung">
                      </div>
                    
                    <div class="form-group col-md-10">
                        <label for="input-desa">Desa Asal</label>
                        <select class="form-control" name="desa" placeholder="Nama Desa">
                            <option>desa 1</option>
                        </select>
                    </div>
            
                    <div class="form-group col-md-8">
                        <label for="exampleFormControlTextarea1">Alamat Lengkap</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="alamat"></textarea>
                    </div>
            
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary">Submit Data</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
      
</div>
{% endblock %}
