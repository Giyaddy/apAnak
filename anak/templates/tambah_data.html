{% extends 'base.html' %}

{% block content %}
<div>
    <div class="row">
        <div class="col-lg-8">
            <h2 class="page-header">Tambah Data Pencatatan</h2>
        </div>
    </div><!--/.row-->

    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading dark-overlay">Silahkan Isi Data Terbaru</div>
            <div class="panel-body">
                {% csrf_token %}
                <form>
                    <div class="form-row">
                        <div class="form group col-md-12"><label for="inputEmail4">Tanggal Pencatatan</label></div>
                        <div class="form-group col-md-4">
                            <input type="number" class="form-control" name="tanggal" min="1" max="31" placeholder="Tanggal">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="number" class="form-control" name="bulan" min="1" max="12" placeholder="Bulan">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="number" class="form-control" name="tahun" min="2010" max="2030" placeholder="Tahun">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Tinggi Badan (cm)</label>
                          <input type="number" class="form-control" name="tinggi" min="1" max="31" placeholder="Tinggi Badan">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Berat Badan (kg)</label>
                          <input type="number" class="form-control" name="berat" min="1" max="100" placeholder="Berat badan">
                        </div>
                    </div>
            
                    <div class="form-group col-md-8">
                        <label for="exampleFormControlTextarea1">Vaksin yang Diberikan</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="vaksin"></textarea>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="exampleFormControlTextarea1">Asupan Yang Diberikan</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="asupan"></textarea>
                    </div>
            
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary">Submit Data</button>
                    </div>
                  </form>
            </div>
        </div>
    </div><!--/.col-->
</div>
{% endblock %}
